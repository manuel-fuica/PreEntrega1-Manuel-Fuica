                        <th>PRECIO</th>
                        <th>CANTIDAD</th>
                        <th>TOTAL</th>

                </tbody>
            </table>

    </main>
    <footer class="footer">
        &copy; <strong><span>TODOS LOS DERECHOS RESERVADOS 2024</span></strong>
